<!DOCTYPE html>
<html>
<head>
	<title>ODONTOLOGIA</title>   
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">

     <script  src="indexdb.js"></script>
  
</head>
<body>
<center>
<h1>BIENVENIDOS</h1>
<h2>Registro de Pacientes</h2>
     <!-- contenido -->
     <div class="container">
            	<section style="height: 360px;">
               		 <div class="row">
                        <div class="col-xs-12" >                       
        					<form method="POST">
                                    
                                    <div class=form-group>
                                        <label for="nombres">Nombre: </label>
                                        <input type="text" name="nombres" placeholder="Ingrese nombre..."class="form-control" id="nombres" pattern="^[A-Za-zñÑáéíóúÁÉÍÓÚ]+[A-Za-zñÑáéíóúÁÉÍÓÚ\s]+[A-Za-zñÑáéíóúÁÉÍÓÚ]$" required title="Solo puede contener caracteres alfabeticos." >
                                    </div >                              
                                    <div class="col-md-12">                                    
                                        <label for="primerApellido">Primer Apellido : </label>
                                        <input type="text" name="primerApellido" placeholder="Ingrese el primer apellido ...."class="form-control" id="primerApellido" pattern="^[A-Za-zñÑáéíóúÁÉÍÓÚ]+[A-Za-zñÑáéíóúÁÉÍÓÚ\s]+[A-Za-zñÑáéíóúÁÉÍÓÚ]$" required title="Solo puede contener caracteres alfabeticos." >
                                    </div >
                                    <div class=form-group>
                                        <label for="segundoApellido">Segundo Apellido : </label>
                                        <input type="text" name="segundoApellido" placeholder="Indrese el segundo apellido.."class="form-control" id="segundoApellido" pattern="^[A-Za-zñÑáéíóúÁÉÍÓÚ]+[A-Za-zñÑáéíóúÁÉÍÓÚ\s]+[A-Za-zñÑáéíóúÁÉÍÓÚ]$" title="Solo puede contener caracteres alfabeticos." >
                                    </div > 
                                    <div class=form-group>
                                        <label for="ci">Carnet de Identidad: </label>
                                        <input type="text" name="ci" placeholder="Ingrese su número de identificacion C.I..."class="form-control" id="ci" maxlength="15" minlength="7" pattern="[A-Za-z0-9-\s]+" required title="Solo puede contener caracteres alfa númericos." >
                                     </div >

                                     <div class="form-group">
                                            <label for="direccion">Direccion: </label>
                                            <input type="text" name="direccion" placeholder="Escriba la direccion ..."class="form-control" id="direccion" pattern="[A-Za-z0-9.-,]+" required title="Solo puede contener caracteres alfaBetico.">
                                    </div >         
                                    <div class=form-group>
                                        <label for="telefono">Telefono/Celular: </label>
                                        <input type="text" name="telefono" placeholder="Ingrese número de tel-cel..."class="form-control" id="telefono" minlength="7" pattern="^[7|6|4|3|2]\d{6,7}$" required title="Solo puede contener caracteres númericos" >
                                    </div > 
                                    <div class=form-group>
                                        <label for="fechaNacimiento">Fecha de Nacimiento: </label>
                                        <input type="date" name="fechaNacimiento" class="form-control" id="fechaNacimiento" pattern="[A-Za-z0-9-\s]+" required title="Solo puede contener caracteres alfa númericos." >
                                    </div >                                    
                                    <br>                                                                
                                    <center>                                    	
                                    	<button onclick="guardar()" type="submit" class="btn btn-primary">Guardar</button>                   	 <button onclick="listar()" type="button" class="btn btn-success">Listar</button> 
                                	</center>                              
                              </form>
                        </div>
	                    <div class="col-xs-12 col-md-6" >
	                        <ul class="list-group" id="mostrarLista"> </ul>
	                    </div>
               		 </div>
           		 </section>            
            </div>
         <!--FIN contenido -->
         <script>     
    </script>
</center>   
</body>
</html>
